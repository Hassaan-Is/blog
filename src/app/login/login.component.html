<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="loginForm">
        <form (submit)="logAccount()">
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" [(ngModel)]="formData.nom">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" [(ngModel)]="formData.password">
            <input type="submit" class="connectButton" value="Se connecter">
            <br>
            <div *ngIf="accountLogged">Connexion valid√©e</div>
            <div *ngIf="mdpError">Erreur, identifiant ou mot de passe invaldie</div>
            
        </form>
    </div>
</body>
</html>
