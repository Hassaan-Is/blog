<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accueil</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
  <body>
    <div class="container mt-5">
      <div class="row">
          <div class="col-md-8 offset-md-2">
              <div class="card" *ngFor="let message of listMessage">
                  <div class="card-body">
                      <h2 class="card-title">{{ message.titre }}</h2>
                      <p class="card-text"><strong>{{ message.compte.nom }} {{message.compte.prenom}}</strong></p>
                      <p class="card-text text-muted">{{ message.text }}</p>
                      <p class="card-text"><strong>Date:</strong> {{ message.date }}</p>
                  </div>
              </div>
          </div>
      </div>
  </div>
  </body>
</html>
